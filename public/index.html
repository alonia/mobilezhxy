<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
   
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

    <!--这meta的作用就是删除默认的苹果工具栏和菜单栏。content有两个值”yes”和”no”,默认就是 yes 显示。-->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!--默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
    <!--注意： 若值为“black-translucent”将会占据页面px位置，浮在页面上方（会覆盖页面20px高度–iphone4和itouch4的Retina屏幕为40px）。-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--在iPhone 手机上默认值是（电话号码显示为拨号的超链接）：可将telephone=no，则手机号码不被显示为拨号链接-->
    <meta name="format-detection" content="telephone=no">

    <!--添加到主屏幕后，全屏显示。-->
    <meta name="apple-touch-fullscreen" content="yes">

    <!--pragma与no-cache用于定义页面缓存,不缓存页面(为了提高速度一些浏览器会缓存浏览者浏览过的页面,通过下面的定义,浏览器一般不会缓存页面,而且浏览器无法脱机浏览.)-->
    <!--不缓存页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>mobilezhxy</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mobilezhxy doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
       <!--定义rem的单位值 当前按750设计稿 100px == 1rem-->
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if(clientWidth>=750){
            docEl.style.fontSize = '100px';
          }else{
            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
          }
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
    </script>
  </body>
  
</html>
